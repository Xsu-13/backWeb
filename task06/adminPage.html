<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data Table</title>
  <style>
    /* Стили таблицы остаются такими же */

    /* Стили модального окна */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f2f2f2;
      padding: 20px;
      z-index: 1;
    }

    .modal-content {
      width: 80%;
      margin: auto;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>User Data Table</h2>

<table id="userTable">
  <thead>
    <tr>
      <th>Fio</th>
      <th>Phone</th>
      <th>Email</th>
      <th>FormDate</th>
      <th>Gender</th>
      <th>Biography</th>
      <th>AgreeCheck</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <!-- Добавьте строки таблицы с данными пользователей здесь -->
  </tbody>
</table>

<!-- Модальное окно для редактирования данных пользователя -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Edit User</h3>
    <!-- Форма для редактирования данных пользователя -->
    <form id="editForm">
      <!-- Здесь можно добавить поля для редактирования данных пользователя -->
      <label for="editFio">Fio:</label>
      <input type="text" id="editFio" name="editFio" required><br>

      <label for="editPhone">Phone:</label>
      <input type="tel" id="editPhone" name="editPhone" required><br>

      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" name="editEmail" required><br>

      <label for="editFormDate">FormDate:</label>
      <input type="date" id="editFormDate" name="editFormDate" required><br>

      <label for="editGender">Gender:</label>
      <select id="editGender" name="editGender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select><br>

      <label for="editBiography">Biography:</label>
      <textarea id="editBiography" name="editBiography" rows="4"></textarea><br>

      <label for="editAgreeCheck">AgreeCheck:</label>
      <input type="checkbox" id="editAgreeCheck" name="editAgreeCheck"><br>

      <input type="submit" value="Save">
    </form>
  </div>
</div>

<script>
  // Пример данных пользователей
  var userData = [
    { Fio: "Иванов Иван", Phone: "1234567890", Email: "ivan@example.com", FormDate: "2024-02-29", Gender: "Male", Biography: "О себе...", AgreeCheck: true },
    { Fio: "Xsu", Phone: "89186927911", Email: "ivan@example.com", FormDate: "2024-02-29", Gender: "Female", Biography: "Здрасте", AgreeCheck: true },
    // Добавьте другие записи пользователей по аналогии
  ];

  // Функция для отображения данных в таблице
  function renderTable() {
    var tableBody = document.getElementById('userTable').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = "";

    userData.forEach(function(user, index) {
      var row = tableBody.insertRow(index);
      Object.keys(user).forEach(function(key) {
        var cell = row.insertCell();
        cell.innerHTML = user[key];
      });

      var actionCell = row.insertCell();
      actionCell.innerHTML = '<button onclick="editUser(' + index + ')">Edit</button> | <button onclick="deleteUser(' + index + ')">Delete</button>';
    });
  }

  // Функция для редактирования пользователя
  function editUser(index) {
    var user = userData[index];

    // Заполнение полей формы редактирования данными пользователя
    document.getElementById('editFio').value = user.Fio;
    document.getElementById('editPhone').value = user.Phone;
    document.getElementById('editEmail').value = user.Email;
    document.getElementById('editFormDate').value = user.FormDate;
    document.getElementById('editGender').value = user.Gender;
    document.getElementById('editBiography').value = user.Biography;
    document.getElementById('editAgreeCheck').checked = user.AgreeCheck;

    // Открытие модального окна
    document.getElementById('editModal').style.display = 'block';

    // Установка обработчика формы для сохранения изменений
    document.getElementById('editForm').onsubmit = function(event) {
      event.preventDefault();

      // Обновление данных пользователя
      user.Fio = document.getElementById('editFio').value;
      user.Phone = document.getElementById('editPhone').value;
      user.Email = document.getElementById('editEmail').value;
      user.FormDate = document.getElementById('editFormDate').value;
      user.Gender = document.getElementById('editGender').value;
      user.Biography = document.getElementById('editBiography').value;
      user.AgreeCheck = document.getElementById('editAgreeCheck').checked;

      // Закрытие модального окна и обновление таблицы
      closeModal();
      renderTable();
    };
  }

  // Функция для удаления пользователя
  function deleteUser(index) {
    userData.splice(index, 1);
    renderTable();
  }

  // Функция для закрытия модального окна
  function closeModal() {
    document.getElementById('editModal').style.display = 'none';
  }

  // Инициализация таблицы при загрузке страницы
  renderTable();
</script>

</body>
</html>
